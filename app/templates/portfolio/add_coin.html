{% extends "topnav.html" %}

{% block content %}
<h1>Add a coin in portfolio</h1>
<div class="main">
<form method="POST">
    <label for="asset">Enter the asset: </label>
    <input type="text" id="asset" name="asset"><br>
    <label for="amount">Enter the amount (in asset): </label>
    <input type="number" step="0.0000001" id="amount" name="amount"><br>
    <label for="platform">Enter the platform: </label>
    <input type="text" id="platform" name="platform"><br>
    <input type="submit" value="Add">
</form>
</div>
{% endblock %}
