{% extends "crypto/crypto_topnav.html" %}
{% import "macros.html" as macros %}

{% block content %}
<h1>Update transaction {{transaction[1]}} ({{transaction[2]}} at {{transaction[3]}})</h1>
<div class="main">
    <form action="/crypto/deposit/update/{{id}}" method="POST">
        <label for="amount">Enter the amount: </label>
        <input type="number" step="0.01" id="amount" name="amount" value={{transaction[1]}}><br>
        <label for="price">Enter the date: </label>
        <input type="date" min="2010-01-01" id="date" name="date" value={{transaction[2]}}><br>
        <label for="price">Enter the platform: </label>
        <input type="text" id="platform" name="platform" value={{transaction[3]}}><br>
        <input type="submit" value="Add">
    </form>
</div>

<h1>Calculator</h1>
<div class="container">
    <div class="main">
        {{macros.converter()}}
    </div>
</div>
{% endblock %}
